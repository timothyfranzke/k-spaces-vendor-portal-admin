<div layout="row" layout-align="start center" >
    <div layout="row" layout-align="start center" flex>
        <div class="logo" layout="row" layout-align="start center">
          <img src="/assets/images/backgrounds/command-center.png"/>
        </div>

        <div class="toolbar-separator"></div>

        <md-button id="navigation-toggle" class="md-icon-button" ng-click="vm.toggleSidenav('navigation')"
                   hide-gt-sm aria-label="Toggle navigation" translate
                   translate-attr-aria-label="TOOLBAR.TOGGLE_NAVIGATION">
            <md-icon class="material-icons">menu</md-icon>
        </md-button>

        <!--<ms-shortcuts></ms-shortcuts>-->

        <div class="toolbar-separator"></div>
    </div>

    <div layout="row" layout-align="start center">
        <md-progress-circular id="toolbar-progress" ng-if="$root.loadingProgress" class="md-accent"
                              md-mode="indeterminate" md-diameter="32">
        </md-progress-circular>

        <md-menu-bar id="user-menu">
            <md-menu md-position-mode="left bottom">
                <md-button class="user-button" ng-click="$mdOpenMenu()"
                           aria-label="User settings"
                           translate translate-attr-aria-label="TOOLBAR.USER_SETTINGS">
                    <div layout="row" layout-align="space-between center">
                        <div class="avatar-wrapper">
                            <img md-menu-align-target ng-show="!vm.user.hasImage" class="avatar" src="assets/images/avatars/profile.jpg">
                            <img md-menu-align-target ng-show="vm.user.hasImage" class="avatar" ng-src="{{vm.user.avatar.thumb}}">
                        </div>
                        <span class="username" hide-sm>{{vm.user.legal_name.first}} {{vm.user.legal_name.last}}</span>
                        <md-icon class="material-icons icon s16" hide-sm>arrow_drop_down</md-icon>
                    </div>
                </md-button>

                <md-menu-content width="3">
                    <md-menu-item class="md-indent" ui-sref="app.pages_profile">
                        <md-icon class="material-icons icon">account_circle</md-icon>
                        <md-button>My Profile</md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>

                    <md-menu-item class="md-indent">
                        <md-icon md-font-icon="icon-logout" class="icon"></md-icon>
                        <md-button ng-click="vm.logout()">Logout</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-menu-bar>
