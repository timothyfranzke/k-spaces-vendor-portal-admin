<!-- DIALOG -->
<md-dialog class="contact-dialog" aria-label="New Task">

    <form name="contactForm" class="md-inline-form" novalidate>

        <!-- DIALOG TOOLBAR -->
        <md-toolbar class="md-accent" layout="column">

            <!-- TOOLBAR TOP -->
            <div class="md-toolbar-tools md-toolbar-tools-top" layout="row" layout-align="space-between center">
                <span class="title">{{vm.title}}</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog" translate
                           translate-attr-aria-label="CONTACTS.CLOSE_DIALOG">
                    <md-icon class="material-icons">close</md-icon>
                </md-button>
            </div>
            <!-- / TOOLBAR TOP -->

        </md-toolbar>
        <!-- / DIALOG TOOLBAR -->

        <!-- DIALOG CONTENT -->
        <md-dialog-content ms-scroll>

            <md-input-container class="md-icon-float md-block">
                <label>Phone</label>
                <md-icon class="material-icons">phone</md-icon>
                <input phone-input ng-model="vm.user.phone" type="text" ng-required md-autofocus>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label>Address Line One</label>
                <md-icon></md-icon>
                <input ng-model="vm.user.address.lineone" type="text">
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
              <label>Address Line Two</label>
              <md-icon></md-icon>
              <input ng-model="vm.user.address.linetwo" type="text">
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
              <label>City</label>
              <md-icon></md-icon>
              <input ng-model="vm.user.address.city" type="text">
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
              <label>State</label>
              <md-icon></md-icon>
              <input ng-model="vm.user.address.state" type="text">
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
              <label>Zip Code</label>
              <md-icon></md-icon>
              <input ng-model="vm.user.address.zip" type="text">
            </md-input-container>

        </md-dialog-content>
        <!-- / DIALOG CONTENT -->

        <!-- DIALOG ACTIONS -->
        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <md-button type="submit" ng-click="vm.saveProfile()"
                           class="send-button md-accent md-raised"
                           ng-disabled="contactForm.$invalid || contactForm.$pristine"
                           aria-label="SAVE" translate="CONTACTS.SAVE" translate-attr-aria-label="CONTACTS.SAVE">
                    SAVE
                </md-button>
            </div>
        </md-dialog-actions>
        <!-- / DIALOG ACTIONS -->

    </form>

</md-dialog>
<!-- / DIALOG -->
